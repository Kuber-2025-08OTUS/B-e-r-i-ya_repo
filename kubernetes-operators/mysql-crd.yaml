apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mysqls.otus.homework
spec:
  group: otus.homework
  names:
    kind: MySQL
    listKind: MySQLList
    plural: mysqls
    singular: mysql
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - image
            - database
            - password
            - storage_size
            properties:
              image:
                type: string
              database:
                type: string
              password:
                type: string
              storage_size:
                type: string
    additionalPrinterColumns:
    - name: Image
      type: string
      jsonPath: .spec.image
    - name: Database
      type: string
      jsonPath: .spec.database
    - name: Storage
      type: string
      jsonPath: .spec.storage_size